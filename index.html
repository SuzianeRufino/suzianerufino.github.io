<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="PWA">
    <meta http-equiv="Content-Language" content="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="blue">
    <link rel='manifest' href='./manifest.json'>
    <link rel="icon" sizes="192x192" href="./assets/icons/android/android-launchericon-192-192.png">
    <link rel="icon" sizes="144x144" href="./assets/icons/android/android-launchericon-144-144.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/icons/ios/ios-appicon-76-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/icons/ios/ios-appicon-120-120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/icons/ios/ios-appicon-152-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/ios/ios-appicon-180-180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/icons/android/android-launchericon-192-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.info('SW registrado!', reg))
                .catch(err => console.info('Erro', err))
        } else {
            console.log("Service Worker não é suportado");
        }
    </script>
    <div class="Texto">
        <title>PWA</title>
        <h1> Workshop</h1>
        <h2>Progressive Web App</h2>
        <img src="./assets/imagem.png" alt="PWA">	
    </div>
</body>

</html>
